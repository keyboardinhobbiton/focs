<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso - Università Ca' Foscari Venezia</title>
    <!-- Importazione Font Ufficiali -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Titillium+Web:wght@600;700&display=swap" rel="stylesheet">
    <!-- Link al nostro foglio di stile -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/it/thumb/3/37/Logo_dell%27Universit%C3%A0_Ca%27_Foscari_Venezia.svg/800px-Logo_dell%27Universit%C3%A0_Ca%27_Foscari_Venezia.svg.png" alt="Logo Università Ca' Foscari Venezia" class="header-logo">
            </a>
        </div>
    </header>

    <main>
        <div class="container login-page">
            <div class="login-form-container">
                <h1>Accesso Area Riservata</h1>
                <p class="login-subtitle">Accedi con le tue credenziali di Ateneo.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Nome utente (es: 123456)</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Accedi</button>
                    <p id="error-message" class="error-message"></p>
                </form>
                <div class="login-links">
                    <a href="#">Password dimenticata?</a>
                    <a href="#">Supporto tecnico</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Università Ca' Foscari Venezia - Dorsoduro 3246, 30123 Venezia</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
