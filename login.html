<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Area Riservata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/it/thumb/3/37/Logo_dell%27Universit%C3%A0_Ca%27_Foscari_Venezia.svg/1280px-Logo_dell%27Universit%C3%A0_Ca%27_Foscari_Venezia.svg.png" alt="Logo UniversitÃ  Ca' Foscari Venezia" class="logo">
        <h1>Accesso Area Riservata</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nome utente</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Accedi</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
